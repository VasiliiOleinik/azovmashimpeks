<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/img/favicon.ico" rel="shortcut icon">
    <link type="text/css" href="css/libs.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <title>Торговый Дом АзовВнешИмпэкс</title>

  <body>
    <div class="content-wrapper" id="contentWrapper">
      <div class="page-wrapper" id="pageWrapper">
        <header class="header">
          <div class="box">
            <div class="header__content">
              <div class="logo"><a class="logo_link" href="/">АзовВнешИмпэкс</a></div>
              <div class="currencys">
                <div class="currencys__content">
                  <div class="currencys__header"><span>Курс валют 21.11.2019</span></div>
                  <div class="currencys__list">
                    <div class="currencys__item"><span class="currency__name">USD/UAH</span><span class="currency__val">24.35</span></div>
                    <div class="currencys__item"><span class="currency__name">EUR/UAH</span><span class="currency__val">27.00</span></div>
                    <div class="currencys__item"><span class="currency__name">RUB/UAH</span><span class="currency__val">0.381</span></div>
                  </div>
                </div>
                <div class="currencys__content">
                  <div class="currencys__header"><span>Котировки 21.11.2019</span></div>
                  <div class="currency__list">
                    <div class="currencys__item"><span class="quotes__name">Brent</span><span class="quotes__val">-0,27%</span></div>
                    <div class="currencys__item"><span class="quotes__name">Gold</span><span class="quotes__val">+0,07%</span></div>
                    <div class="currencys__item"><span class="quotes__name">Bitcoin</span><span class="quotes__val">-0,35%</span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="box">
            <h1>Main page</h1>
          </div>
        </main>
      </div>
      <div class="footer-wrapper" id="footerWrapper"></div>

    <script src="js/libs.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
